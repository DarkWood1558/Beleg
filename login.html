<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Einkaufsliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login - Einkaufsliste</h2>
        <form>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="loginUser()">Anmelden</button>
        </form>
        <p>Noch keinen Account? <a href="registrierung.html">Registrieren</a></p>
    </div>

    <script>
        async function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    // Hier leitest du den Benutzer zur Einkaufsliste weiter
                    window.location.href = 'einkaufsliste.html';
                } else {
                    console.error(result.message);
                }
            } catch (error) {
                console.error('Fehler bei der Anmeldung:', error);
            }
        }
    </script>
</body>
</html>
