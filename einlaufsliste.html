<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste - Einkaufsliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .list-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<script>
    async function getShoppingList() {
        try {
            const response = await fetch('http://localhost:3000/api/shopping-list');
            const data = await response.json();
            updateShoppingList(data);
        } catch (error) {
            console.error('Fehler beim Abrufen der Einkaufsliste:', error);
        }
    }

    async function addItem() {
        const newItem = document.getElementById('newItem').value;
        if (newItem.trim() !== '') {
            try {
                const response = await fetch('http://localhost:3000/api/shopping-list/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ item: newItem }),
                });
                const result = await response.json();
                if (result.success) {
                    getShoppingList(); // Aktualisiere die Einkaufsliste nach dem Hinzufügen
                } else {
                    console.error('Fehler beim Hinzufügen des Artikels:', result.message);
                }
            } catch (error) {
                console.error('Fehler beim Hinzufügen des Artikels:', error);
            }
        }
    }

    function updateShoppingList(items) {
        const ul = document.querySelector('ul');
        ul.innerHTML = '';
        items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            ul.appendChild(li);
        });
    }

    // Lade die Einkaufsliste beim Laden der Seite
    document.addEventListener('DOMContentLoaded', () => {
        getShoppingList();
    });
</script>
<body>
    <div class="list-container">
        <h2>Einkaufsliste</h2>
        <ul>
            <li>Äpfel</li>
            <li>Milch</li>
            <li>Brot</li>
        </ul>
        <label for="newItem">Neuer Artikel:</label>
        <input type="text" id="newItem" name="newItem" required>
        <button onclick="addItem()">Hinzufügen</button>
    </div>

    <script>
        function addItem() {
            var newItem = document.getElementById('newItem').value;
            if (newItem.trim() !== '') {
                var ul = document.querySelector('ul');
                var li = document.createElement('li');
                li.textContent = newItem;
                ul.appendChild(li);
                document.getElementById('newItem').value = '';
            }
        }
    </script>
</body>
</html>
