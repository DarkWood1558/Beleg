<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste - Einkaufsliste</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #3498db);
        }

        .list-container {
            background-color: rgba(44, 44, 44, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        h2 {
            color: #ffffff;
            text-align: center;
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            background-color: #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #4d4d4d;
        }

        li span {
            margin-right: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #555555;
            border-radius: 8px;
            margin-right: 10px;
            color: #ffffff;
            background-color: #333333;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<script>
    async function getShoppingList() {
        try {
            const response = await fetch('http://localhost:3000/api/shopping-list');
            const data = await response.json();
            updateShoppingList(data);
        } catch (error) {
            console.error('Fehler beim Abrufen der Einkaufsliste:', error);
        }
    }

    async function addItem() {
        const newItem = document.getElementById('newItem').value;
        if (newItem.trim() !== '') {
            try {
                const response = await fetch('http://localhost:3000/api/shopping-list/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ item: newItem }),
                });
                const result = await response.json();
                if (result.success) {
                    getShoppingList(); // Aktualisiere die Einkaufsliste nach dem Hinzufügen
                } else {
                    console.error('Fehler beim Hinzufügen des Artikels:', result.message);
                }
            } catch (error) {
                console.error('Fehler beim Hinzufügen des Artikels:', error);
            }
        }
    }

    function updateShoppingList(items) {
        const ul = document.querySelector('ul');
        ul.innerHTML = '';
        items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            ul.appendChild(li);
        });
    }

    // Lade die Einkaufsliste beim Laden der Seite
    document.addEventListener('DOMContentLoaded', () => {
        getShoppingList();
    });
    async function deleteItem(item) {
        try {
            const response = await fetch(`http://localhost:3000/api/shopping-list/delete/${encodeURIComponent(item)}`, {
                method: 'DELETE',
            });
            const result = await response.json();
            if (result.success) {
                getShoppingList(); // Aktualisiere die Einkaufsliste nach dem Löschen
            } else {
                console.error('Fehler beim Löschen des Artikels:', result.message);
            }
        } catch (error) {
            console.error('Fehler beim Löschen des Artikels:', error);
        }
    }
</script>
<body>
    <div class="list-container">
        <h2>Einkaufsliste</h2>
        <ul>
            
        </ul>
        <label for="newItem">Neuer Artikel:</label>
        <input type="text" id="newItem" name="newItem" required>
        <button onclick="addItem()">Hinzufügen</button>
    </div>

    <script>
        function addItem() {
            var newItem = document.getElementById('newItem').value;
            if (newItem.trim() !== '') {
                var ul = document.querySelector('ul');
                var li = document.createElement('li');
                li.textContent = newItem;
                ul.appendChild(li);
                document.getElementById('newItem').value = '';
            }
        }
        function deleteItemButton(item) {
            const ul = document.querySelector('ul');
            const li = document.createElement('li');
            const deleteButton = document.createElement('button');

            li.textContent = item;
            deleteButton.textContent = 'Löschen';
            deleteButton.addEventListener('click', () => deleteItem(item));

            li.appendChild(deleteButton);
            ul.appendChild(li);
        }
        function updateShoppingList(items) {
            const ul = document.querySelector('ul');
            ul.innerHTML = '';

            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Löschen';
                deleteButton.addEventListener('click', () => deleteItem(item));

                li.appendChild(deleteButton);
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
